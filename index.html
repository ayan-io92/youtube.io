<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="nav">
    <div class="left">
      <div class="menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="logo">
        <img src="/images/logo.png" alt="logo">
      </div>
    </div>

    <div class="middle">
      <input type="text" placeholder="Search">
      <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
      <div class="mic"><i class="fa-solid fa-microphone"></i></div>
    </div>

    <div class="right">
      <div class="account"><i class="fa-solid fa-plus"><span>Create</span></i></div>
      <div class="bell"><i class="fa-regular fa-bell"></i></div>
      <div class="avatar">A</div>
    </div>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="home">
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
      </div>

      <div class="short">
        <i class="fa-solid fa-play"></i>
        <span>Shorts</span>
      </div>

      <div class="subscribe">
        <img src="/images/subscribe.png" alt="pic">
        <span>Subscriptions</span>
      </div>

      <hr>

      <div class="you">
        You <i class="fa-solid fa-angle-right"></i>
      </div>

      <div class="history">
        <i class="fa-solid fa-clock-rotate-left"></i>
        <span>History</span>
      </div>

      <div class="list">
        <i class="fa-solid fa-list"></i>
        <span>Playlists</span>
      </div>

      <div class="watch-later">
        <i class="fa-regular fa-clock"></i>
        <span>Watch later</span>
      </div>

      <div class="liked">
        <i class="fa-regular fa-thumbs-up"></i>
        <span>Liked videos</span>
      </div>

      <hr>

      <div class="explore">Explore</div>

      <div class="music">
        <i class="fa-solid fa-music"></i>
        <span>Music</span>
      </div>

      <div class="gaming">
        <i class="fa-solid fa-gamepad"></i>
        <span>Gaming</span>
      </div>

      <div class="news">
        <i class="fa-regular fa-newspaper"></i>
        <span>News</span>
      </div>

      <div class="more">
        <i class="fa-solid fa-angle-down"></i>
        <span>Show more</span>
      </div>

      <hr>

      <div class="more-youtube">More from YouTube</div>
      <div class="music">
        <img src="./images/youtube.png" alt="">
        <span>YouTube Premium</span>
      </div>

      <div class="gaming">
        <img src="./images/youtube_music.png" alt="pic">
        <span>YouTube Music</span>
      </div>

      <div class="news">
        <img src="/images/youtube-kids.png" alt="pic">
        <span>YouTube Kids</span>
      </div>
      <hr>

      <div class="music">
        <i class="fa-solid fa-gear"></i>
        <span>Settings</span>
      </div>

      <div class="gaming">
        <i class="fa-regular fa-flag"></i>
        <span>Report history</span>
      </div>

      <div class="news">
        <i class="fa-regular fa-circle-question"></i>
        <span>Help</span>
      </div>

      <div class="news">
        <i class="fa-regular fa-message"></i>
        <span>Send feedback</span>
      </div>
    </div>
  </div>
  <div class="content"></div>
  <script src="https://kit.fontawesome.com/ba83e14723.js" crossorigin="anonymous"></script>
</body>
</div>

</html>
